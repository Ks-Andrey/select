<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Select</title>

	<link rel="stylesheet" type="text/css" href="select.css">
</head>
<body>
	<div class="select">
		<select>
			<option>fsdf</option>
			<option>vfvf</option>
			<option>mam</option>
			<option>dad</option>
			<option>fdssf</option>
			<option>fefew</option>
		</select>
	</div>
	<script type="text/javascript" src="select.js"></script>
	<script type="text/javascript">
		window.addEventListener('DOMContentLoaded', () => {
			select({
				selectContainerSelector: '.select',
				search: true,
				DataBase: 'selectDB.json'
			});
		})
	</script>
</body>
</html>
